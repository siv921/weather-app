<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="container">
    <header>
      <form id="update-city">
        <input
          type="text"
          placeholder="Enter a city.."
          class="search-city"
          id="search-city"
          required
          size="65"
        />
        <input type="submit" value="Search" class="submit-button"/>
      </form>
    </header>
    <main>
        <div class="main-temperature">
            <div>
        <h1 id="new-city"></h1>
        <p> <span id="day-time">Wednesday 11:43 </span> <span id="description"></span> </br>
        Humidity <span class="highlighted-units" id="humidity"></span> Wind <span class="highlighted-units" id="wind-speed"></span> </p>
        </div>
        <div class="main-degrees">
            <span id="emoji">  </span><span class="main-degrees-value" id="main-degrees-value"></span><span class="main-degrees-unit">Â°C</span>
        </div>
</div>
    </main>

        Coded by <a href="https://github.com/siv921"target="_blank">Anastasia</a>. Open sourced on <a href="https://github.com/siv921/weather-app.git"target="_blank">GitHub</a> and hosted on <a href="https://netlify.com" target="_blank">Netlify.</a>

</div>
