<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Special+Gothic+Condensed+One&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
    <header>
      <form>
        <input
          type="text"
          placeholder="Enter a city.."
          class="search-city"
          id="search-city"
          required
          size="75"
        />
        <input type="submit" value="Search" class="submit-button" size="40"/>
      </form>
    </header>
    <main>
        <div class="main-temperature">
            <div>
        <h1>Lisbon</h1>
        <p>Wednesday 11:43 Sunny </br>
        Humidity <span class="highlighted-units">64%</span> Wind <span class="highlighted-units">11km/h</span> </p>
        </div>
        <div class="main-degrees">
            <span class="main-degrees-emoji">☀️</span>
            <span class="main-degrees-value">22</span>
            <span class="main-degrees-unit">°C</span>
        </div>
</div>
    </main>
    <footer>
        Coded by <a href="https://github.com/siv921"target="_blank">Anastasia</a>. Open sourced on <a href="https://github.com/siv921/weather-app.git"target="_blank">GitHub</a> and hosted on <a href="https://netlify.com" target="_blank">Netlify.</a>
    </footer>
</div>
  </body>
</html>
